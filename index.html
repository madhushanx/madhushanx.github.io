<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background-color: #0d0d0d;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 800px;
            padding: 20px;
        }
        h1 {
            font-size: 4rem;
            font-weight: bold;
        }
        p {
            font-size: 1.5rem;
            margin: 10px 0;
        }
        .links {
            margin-top: 20px;
        }
        .links a {
            display: inline-block;
            margin: 10px;
            padding: 12px 24px;
            text-decoration: none;
            color: #fff;
            background: #1a1a1a;
            border: 2px solid #fff;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .links a:hover {
            background: #fff;
            color: #0d0d0d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello, I'm an IT Professional</h1>
        <p>Showcasing my projects, experience, and expertise.</p>
        <div class="links">
            <a href="#projects">Projects</a>
            <a href="#contact">Contact</a>
        </div>
    </div>
</body>
</html>
